<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifactory File Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .file-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .file-path {
            color: #666;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin: 1rem 0;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÅ</div>
        <h1>Artifactory Download</h1>
        <p>Download files securely from JFrog Artifactory</p>
        
        <div class="file-info">
            <div class="file-name">K-100COINFAA.SAR</div>
            <div class="file-path">Fioneer AI Agent/REL/1.0.0/</div>
        </div>

        <button id="downloadBtn" class="download-btn" onclick="downloadFile()">
            <span id="downloadIcon">üîó</span>
            <span id="downloadText">Open Download</span>
            <div id="spinner" class="spinner hidden"></div>
        </button>

        <div id="status" class="status hidden"></div>

        <div class="footer">
            <p>Secure download with token authentication</p>
        </div>
    </div>

    <script>
        let isDownloading = false;

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.classList.add('hidden');
        }

        function setDownloadState(downloading) {
            isDownloading = downloading;
            const btn = document.getElementById('downloadBtn');
            const icon = document.getElementById('downloadIcon');
            const text = document.getElementById('downloadText');
            const spinner = document.getElementById('spinner');

            btn.disabled = downloading;
            
            if (downloading) {
                icon.classList.add('hidden');
                spinner.classList.remove('hidden');
                text.textContent = 'Opening...';
                btn.style.cursor = 'not-allowed';
            } else {
                icon.classList.remove('hidden');
                spinner.classList.add('hidden');
                text.textContent = 'Open Download';
                btn.style.cursor = 'pointer';
            }
        }

        async function downloadFile() {
            if (isDownloading) return;

            try {
                setDownloadState(true);
                hideStatus();
                showStatus('Opening download in new window...', 'info');

                // Open the download page in a small new browser window
                const downloadUrl = '/download-page';
                const newWindow = window.open(downloadUrl, 'SAPFioneerDownloadAgent', 'width=400,height=300,scrollbars=yes,resizable=yes,menubar=no,toolbar=no,location=no,status=no');
                
                if (!newWindow) {
                    // Fallback if popup is blocked - try direct navigation
                    window.location.href = downloadUrl;
                    showStatus('Download started! Check your browser for the file.', 'success');
                } else {
                    showStatus('Download opened in new window!', 'success');
                    
                    // Optional: Check if the new window was closed (user completed download)
                    const checkClosed = setInterval(() => {
                        if (newWindow.closed) {
                            clearInterval(checkClosed);
                            showStatus('Download window closed. Check your downloads folder.', 'info');
                        }
                    }, 1000);
                    
                    // Stop checking after 30 seconds
                    setTimeout(() => {
                        clearInterval(checkClosed);
                    }, 30000);
                }
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus(`Failed to open download: ${error.message}`, 'error');
            } finally {
                setDownloadState(false);
            }
        }

        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    console.log('Server is healthy');
                }
            } catch (error) {
                showStatus('Server connection error', 'error');
            }
        });
    </script>
</body>
</html>
